{% load static %}

{% block content_student %}

<section class="main">
    <div class="student-info-anc" style="margin-right: 20%;">
        <div class="anc-container" style="grid-template-columns: auto">
            <table>
                <tbody>
                <tr>
                    <th style="border-radius: 10px 0 0 0;border-bottom: 0;border-right: 0; width: 150px;   background-color: #F3E6FE;">
                        ФИО
                    </th>
                    <td style="border-radius: 0 10px 0 0;border-bottom: 0;    background-color: #F3E6FE;">{{fio}}</td>
                </tr>
                <tr>
                    <th style="border-bottom: 0;border-right: 0;    background-color: #F3E6FE;">Группа</th>
                    <td style="border-bottom: 0;    background-color: #F3E6FE;">{{group}}</td>
                </tr>
                <tr style="height: 350px;">
                    <th style="border-right: 0; padding: 15px;   background-color: #F3E6FE;"><span
                            class="text-rotate">Компетенции</span></th>
                    <td style="background-color: #F3E6FE;">
                        <ul class="skills-table"
                            style="text-align: left; list-style-image: none; list-style-type: disc; padding-left: 2rem; font-size: 16px;">
                            
                            {% for elem in skills.all_skills %}
                                <li style="list-style-image: none; list-style-type: disc; font-size: 22px;">{{elem}}</li>
                            {% endfor %}

                        </ul>
                    </td>
                </tr>
           <tr style="background-color: #F3E6FE;">
                    <th style="border-radius: 0 0 0 10px; border-top:0;border-right:0; padding: 5px;">Предполагаемая роль</th>
                    <td style="border-radius: 0 0 10px 0; border-top:0;"> {{skills.role}}</td>
                </tr>
                </tbody>
            </table>
            <!--
            <div style="margin-top: auto; margin-bottom: auto;">
                <div class="photo-container">
                    {% if photo %}
                    <div class="profile-ava" style=""><img src="{{photo.url}}" class="photo-check-profile"></div>
                    {% else %}
                    <div class="profile-ava" style=""><img src="{% static 'PersonalArea/img/photo.png' %}"
                                                           class="photo-check-profile"></div>
                    {% endif %}
                </div>
            </div>
        </div> -->
    </div>

</section>


{% endblock %}
